<button
  mat-mini-fab
  color="primary"
  [matTooltip]="user.displayName"
  [attr.aria-label]="user.displayName"
  [matMenuTriggerFor]="menu"
>
  <img [src]="user.photoURL" [alt]="user.displayName" class="avatar" />
</button>

<mat-menu #menu="matMenu">
  <div class="profile-card">
    <img [src]="user.photoURL" [alt]="user.displayName" class="big-avatar" />
    <h4>
      {{ user.displayName }}
    </h4>
    <p>
      {{ user.email }}
    </p>
    <mat-divider></mat-divider>
    <button (click)="logout()" mat-stroked-button>
      Logout
    </button>
    <mat-divider></mat-divider>
    <div class="profile-footer">
      Made with ðŸ˜» by
      <a href="https://twitter.com/PairAngular" target="_blank">@PairAngular</a>
    </div>
  </div>
</mat-menu>
